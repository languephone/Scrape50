{% extends "layout.html" %}

{% block main %}
            <div class="container p-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        Refresh brand lists
                    </div>
                    <div class="card-body">
                        <p class="card-text">Choose sites to refresh, then press 'Submit'</p>
                        <form action="/admin" method="POST">
                            {% for site in sites_brands %}
                            <div class="form-check">
                                <label class="form-check-label" for="{{ site['site'] }}">{{ site['site'] }}</label>
                                <input class="form-check-input" type="checkbox" id="{{ site['site'] }}" name="{{ site['site'] }}" value="brands">
                            </div>
                            {% endfor %}
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="container p-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        Refresh Product prices
                    </div>
                    <div class="card-body">
                        <p class="card-text">Choose sites to refresh, then press 'Submit'</p>
                        <form action="/admin" method="POST">
                            {% for site in sites_products %}
                            <div class="form-check">
                                <label class="form-check-label" for="{{ site }}">{{ site }}</label>
                                <input class="form-check-input" type="checkbox" id="{{ site }}" name="{{ site }}" value="products">
                            </div>
                            {% endfor %}
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
{% endblock %}
