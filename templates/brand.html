{% extends "layout.html" %}

{% block main %}
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">site</th>
                        <th scope="col">brand</th>
                        <th scope="col">date</th>
                    </tr>
                </thead>
                <tbody>
                {% for brand in brands %}
                    <tr>
                        <td>{{ brand['brand'] }}</td>
                        <td>{{ brand['site'] }}</td>
                        <td>{{ brand['scrapedate'] }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
{% endblock %}
