{% set active_page = active_page %}

<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Scrape50</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <link href="/static/styles.css" rel="stylesheet">
        <link href="/static/favicon.png" rel="icon" type="image/png">

        {% block script %}
        {% endblock script %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Scrape50</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <!-- includes jinja syntax to make nav-link active -->
                            <a class="nav-link{% if active_page == 'home' %} active{% endif %}" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <!--  includes jinja syntax to make nav-link active -->
                            <a class="nav-link {% if active_page == 'brands' %} active{% endif %}" href="/brands">Brand Distribution</a>
                        </li>
                        <li class="nav-item dropdown">
                            <!-- includes jinja syntax to make nav-link active -->
                            <a class="nav-link dropdown-toggle{% if active_page == 'categories' %} active{% endif %}" href="/" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categories
                            </a>
                             <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                {% for category in categories %}
                                <li><a class="dropdown-item" href="/{{ category }}">{{ category }}</a></li>
                                {% endfor %}
                                <li><hr class="dropdown-divider"></li>
                              </ul>
                        </li>
                        <li class="nav-item">
                            <!-- includes jinja syntax to make nav-link active -->
                            <a class="nav-link{% if active_page == 'admin' %} active{% endif %}" href="/admin" tabindex="-1" aria-disabled="false">Admin</a>
                        </li>
                      </ul>
            </div>
        </nav>
        <main>
            {% block main %}
            {% endblock %}
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
